<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Utilidades Calculadora</title>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="js/categoria.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/fcm.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/imc.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/horario.js"></script>
</head>

<body id="body">

    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <div>
            <h1>Proyecto DWEC</h1>
        </div>
        <div>
            <img class="img" id="imagen" src="img/cesur.png" alt="...">
        </div>
    </header>

    <div class="menu__side" id="menu_side">
        <div class="name__page">
            <i class="fab fa-youtube"></i>
            <h4>Joseti</h4>
        </div>
        <div class="options__menu">
            <a href="index.html">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="utilidades.html" class="selected">
                <div class="option">
                    <i class="far fa-address-card" title="Utilidades"></i>
                    <h4>Utilidades</h4>
                </div>
            </a>
            <a href="formulario.html">
                <div class="option">
                    <i class="far fa-id-badge" title="Contacto"></i>
                    <h4>Contacto</h4>
                </div>
            </a>
        </div>
    </div>

    <main>
        <div class="contenedor">
            <div>
                <div class="card">
                    <img class="card-img-top" src="img/imc.jpg" alt="Card image cap" style="width:100%">
                    <div class="card-body">
                        <div>
                            <h5>Calculadora de IMC: Indice de Masa Corporal.</h5>
                        </div>
                        <div>
                            <input class="texto" type="number" id="peso" placeholder="Inserta tu Peso (kg)">
                            <input class="texto" type="number" id="altura" placeholder="Inserta tu Altura (cm)">
                        </div>
                        <div>
                            <input class="boton" id="prueba" type="button" value="Calcular" onclick="imc();" />
                            <input class="boton" id="prueba" type="button" value="Ocultar" onclick="imcOcultar();" />
                        </div>
                        <div>
                            <b><span id="imc"></span></b>
                        </div>
                        <div>
                            <b><span id="lectura"></span></b>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="img/categorias.jpg" alt="Card image cap" style="width:100%">
                    <div class="card-body">
                        <div>
                            <h5>Calculadora de categoría.</h5>
                        </div>
                        <div>
                            <input class="texto" type="number" id="año" placeholder="Ingrese su año de nacimiento: ">
                        </div>
                        <div>
                            <input class="boton" id="prueba" type="button" value="Calcular" onclick="categoria();" />
                            <input class="boton" id="prueba" type="button" value="Ocultar"
                                onclick="categoriaOcultar();" />
                        </div>
                        <div>
                            <span id="categoria"></span>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <div class="card">
                    <img class="card-img-top" src="img/fcm.png" alt="Card image cap" style="width:100%">
                    <div class="card-body">
                        <div>
                            <h5>Calculadora de FCM: Frecuencia Cardiaca Máxima.</h5>
                        </div>
                        <div>
                            <input class="texto" type="number" id="años" placeholder="Ingrese su edad (años): ">
                            <input class="texto" type="text" id="sexo" placeholder="Ingrese su sexo (H/M): ">
                        </div>
                        <div>
                            <input class="boton" id="prueba" type="button" value="Calcular" onclick="fcm();" />
                            <input class="boton" id="prueba" type="button" value="Ocultar" onclick="fcmOcultar();" />
                        </div>
                        <div>
                            <b><span id="valores"></span></b>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img class="card-img-top" src="img/horario.jpg" alt="Card image cap" style="width:100%">
                    <div class="card-body">
                        <div>
                            <h5>Horario de la asociación</h5>
                        </div>
                        <div>
                            <input class="boton" id="prueba" type="button" value="Mostrar Horario Mañana"
                                onclick="horarioManana();" />
                            <input class="boton" id="prueba" type="button" value="Ocultar Horario Mañana"
                                onclick="horarioOcultar();" />
                        </div>
                        <div>
                            <input class="boton" id="prueba" type="button" value="Mostrar Horario Tarde"
                                onclick="horarioTarde();" />
                            <input class="boton" id="prueba" type="button" value="Ocultar Horario Tarde"
                                onclick="horarioOcultar();" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div>
            <span class="tabla" id="tabla1"></span>
        </div>
    </main>

    <footer>
            <div>
                <p><i class="fa fa-copyright" aria-hidden="true"></i> Copyrigth</p>
            </div>
            <div>
                <p>Jose Andres Perez Martinez</p>
            </div>
            <div>
                <p>2022</p>
            </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
