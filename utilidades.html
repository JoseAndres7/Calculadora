<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Utilidades Calculadora</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="js/categoria.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/fcm.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/imc.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/horario.js"></script>
</head>

<body id="body">

    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <div>
            <h1>Proyecto DWEC</h1>
        </div>
        <div>
            <img class="img" id="imagen" src="img/cesur.png" alt="...">
        </div>
    </header>

    <div class="menu__side" id="menu_side">
        <div class="name__page">
            <i class="fab fa-youtube"></i>
            <h4>Joseti</h4>
        </div>
        <div class="options__menu">
            <a href="index.html">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="utilidades.html" class="selected">
                <div class="option">
                    <i class="far fa-address-card" title="Utilidades"></i>
                    <h4>Utilidades</h4>
                </div>
            </a>
            <a href="formulario.html">
                <div class="option">
                    <i class="far fa-id-badge" title="Contacto"></i>
                    <h4>Contacto</h4>
                </div>
            </a>
        </div>
    </div>

    <main>
        <div class="contenedor">
            <div>
                <div class="card" style="width: 25rem;">
                    <img class="card-img-top" src="img/imc.jpg" alt="Card image cap">
                    <div class="card-body">
                        <div>
                            <h5>Calculadora de IMC: Indice de Masa Corporal.</h5>
                        </div>
                        <div>
                            <input type="number" id="peso" placeholder="Inserta tu Peso (kg)">
                            <input type="number" id="altura" placeholder="Inserta tu Altura (cm)">
                        </div>
                        <div>
                            <input id="prueba" type="button" value="Calcular" onclick="imc();" />
                        </div>
                        <div>
                            <b><span id="imc"></span></b>
                        </div>
                        <div>
                            <b><span id="lectura"></span></b>
                        </div>
                    </div>
                </div>
                <div class="card" style="width: 25rem;">
                    <img class="card-img-top" src="img/imc.jpg" alt="Card image cap">
                    <div class="card-body">
                        <div>
                            <h5>Calculadora de categoría.</h5>
                        </div>
                        <div>
                            <input class="" type="number" id="año" placeholder="Ingrese su año de nacimiento: ">
                        </div>
                        <div>
                            <input id="prueba" type="button" value="Calcular" onclick="categoria();" />
                        </div>
                        <div>
                            <b><span id="categoria"></span></b>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <div class="card" style="width: 25rem;">
                    <img class="card-img-top" src="img/imc.jpg" alt="Card image cap">
                    <div class="card-body">
                        <div>
                            <h5>Calculadora de FCM: Frecuencia Cardiaca Máxima.</h5>
                        </div>
                        <div>
                            <input class="" type="number" id="años" placeholder="Ingrese su edad (años): ">
                            <input type="text" id="sexo" placeholder="Ingrese su sexo (H/M): ">
                        </div>
                        <div>
                            <input id="prueba" type="button" value="Calcular" onclick="fcm();" />
                        </div>
                        <div>
                            <span id="valores"></span>
                        </div>
                    </div>
                </div>

                <div class="card" style="width: 25rem;">
                    <img class="card-img-top" src="img/imc.jpg" alt="Card image cap">
                    <div class="card-body">
                        <div>
                            <h5>Horario de la asociación</h5>
                        </div>
                        <div>
                            <input id="prueba" type="button" value="Mostrar Horario Mañana" onclick="horarioManana();" />
                        </div>
                        <div>
                            <input id="prueba" type="button" value="Mostrar Horario Tarde" onclick="horarioTarde();" />
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div>
            <span id="tabla1"></span>
            <span id="tabla2"></span>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
