<html>

<head>
    <script language="JavaScript" type="text/javascript" src="imc.js"></script>
    <title>Calculadora de Indice de Masa Corporal</title>
</head>

<body>
    <div>
        <div>
            <h1>Calculadora de IMC: Indice de Masa Corporal</h1>
        </div>
        <div>
            <p>Ingrese su peso (kg): <input type="text" id="peso" placeholder="Inserta tu Peso (kg)"></p>
            <p>Ingrese su Altura (cm): <input type="text" id="altura" placeholder="Inserta tu Altura (cm)"></p>
            <input id="prueba" type="button" value="Calcular" onclick="imc();" />
        </div>
        <div>
            <p>IMC: <b><span id="imc"></span></b></p>
            <p>Lectura: <b><span id="lectura"></span></b></p>
        </div>
    </div>
</body>

</html>
