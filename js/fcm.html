<html>

<head>
    <script language="JavaScript" type="text/javascript" src="fcm.js"></script>
    <title>Calculadora de Frecuencia Cardiaca Maxima</title>
</head>

<body>
    <div>
        <div>
            <h1>Calculadora de FCM: Frecuencia Cardiaca Máxima</h1>
        </div>
        <div>
            <p>Ingrese su edad (años): <input type="text" id="años"></p>
            <p>Ingrese su sexo (H/M): <input type="text" id="sexo"></p>
            <input id="prueba" type="button" value="Calcular" onclick="fcm();" />
        </div>
        <div>
            <p>Valores: <br><span id="valores"></span></p>
        </div>
    </div>
</body>

</html>
